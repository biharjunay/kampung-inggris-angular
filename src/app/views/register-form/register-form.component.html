<div class="row vh-100 w-100">
  <div class="col-md-7 d-flex align-items-center justify-content-center p-5">
    <div class="d-flex flex-column w-100">
      <img class="mb-3" src="assets/images/logo.png" alt="images" width="126">
      <h1 class="mb-0">Formulir Registrasi</h1>
      <small class="fw-bold">Online Class</small>

      <div class="form-group mt-3">
        <label class="fw-semibold mb-1" for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" class="form-control" placeholder="Masukkan Nama Lengkap">
      </div>

      <div class="form-group mt-3">
        <label class="fw-semibold mb-1" for="phone">Nomor Whatsapp</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text rounded-0" id="basic-addon1">+62</span>
          </div>
          <input type="text" class="form-control" placeholder="8781234567" aria-label="phone"
            aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="form-group mt-3">
        <label class="fw-semibold mb-1" for="program">Program</label>
        <ng-select labelForId="program" class="custom" placeholder="-Pilih Program-" [items]="[1,2,3,4]"></ng-select>
      </div>

      <div class="form-group mt-3">
        <label class="fw-semibold mb-1" for="information">Keterangan</label>
        <textarea name="information" id="information"
          class="form-control">Saya mau tanya program English Master dong</textarea>
      </div>

      <button class="btn btn-outline-light mt-3 border border-secondary text-dark rounded-0">Lanjutkan</button>

      <span class="text-center mt-3">Sudah melakukan Pembayaran?</span>
      <a class="text-center">Konfirmasi Pembayaran</a>

    </div>
  </div>
  <div class="col-md-5 p-3">
    <div class="position-relative d-flex align-items-center w-100 h-100">
      <img class="h-100 w-100 object-fit-cover rounded-4 position-absolute"
        style="z-index: -10; filter: brightness(50%);" src="assets/images/register-background.jpeg" alt="img">
      <div class="p-3 text-white">
        <img src="assets/images/logo-white.png" alt="logo">
        <h4 class="mt-3">Kampung Inggris WE</h4>
        <p>Tempat Kursus di Kampung Inggris yang <b>FUN</b> & <b>KECE</b></p>
        <div class="d-flex align-items-center gap-3">
          <img width="100" src="assets/images/image-review.png" alt="image">
          <span class="bg-white" style="width: 1px; height: 30px;"></span>
          <p class="mb-0">Dinilai Terbaik dari <i class="fw-bold">200+</i> Reviews</p>
        </div>
      </div>
    </div>
  </div>
</div>
